<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <main class="profile">
      <div class="profile-info">
        <img src="/profilePhoto.png" alt="Profile image" class="profile-img" />
        <span class="profile-name">Rodney Cotton</span>
        <span class="profile-address">Helsinki, Finland</span>
        <div class="profile-stats">
          <div class="stat">
            <span class="stat-count">100</span>
            <span class="stat-desc">Posts</span>
          </div>
          <div class="stat">
            <span class="stat-count">2,242</span>
            <span class="stat-desc">Followers</span>
          </div>
          <div class="stat">
            <span class="stat-count">1,432</span>
            <span class="stat-desc">Following</span>
          </div>
        </div>
      </div>
      <div class="profile-gallery">
        <img src="/photo1.png" alt="Image" class="gallery-img img-1" />
        <img src="/photo2.png" alt="Image" class="gallery-img img-2" />
        <img src="/photo3.png" alt="Image" class="gallery-img img-3" />
        <img src="/photo_4.png" alt="Image" class="gallery-img img-4" />
        <img src="/photo5.png" alt="Image" class="gallery-img img-5" />
        <img src="/photo6.png" alt="Image" class="gallery-img img-6" />
      </div>
    </main>
    <footer class="footer">
      created by <strong>Mohammed Modather</strong> - devChallenges.io
    </footer>
  </body>
</html>
